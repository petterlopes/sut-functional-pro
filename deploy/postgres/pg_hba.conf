# PostgreSQL Client Authentication Configuration
# =============================================================================
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     scram-sha-256

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             0.0.0.0/0               scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     scram-sha-256
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# Docker network connections
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             172.25.0.0/16           scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# Keycloak database access
host    keycloak        keycloak        172.16.0.0/12           scram-sha-256
host    keycloak        keycloak        172.25.0.0/16           scram-sha-256
host    keycloak        keycloak        192.168.0.0/16          scram-sha-256
host    keycloak        keycloak        10.0.0.0/8              scram-sha-256

# SUT application database access
host    sut             sut             172.16.0.0/12           scram-sha-256
host    sut             sut             172.25.0.0/16           scram-sha-256
host    sut             sut             192.168.0.0/16          scram-sha-256
host    sut             sut             10.0.0.0/8              scram-sha-256
