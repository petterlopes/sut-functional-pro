# =============================================================================
# POSTGRESQL 17 SECURITY CONFIGURATION
# =============================================================================
# Configuração de segurança para PostgreSQL 17 no ambiente SUT

# CONNECTION SETTINGS
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# SECURITY AND AUTHENTICATION
password_encryption = scram-sha-256
ssl = off # Use 'on' in production with proper certificates
# ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
# ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
# ssl_ciphers = 'HIGH:!aNULL'
# ssl_prefer_server_ciphers = on

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000 # Log statements that take longer than 1s
log_line_prefix = '%m [%p] %q%u@%d ' # Log prefix: timestamp, PID, user@database
log_connections = on
log_disconnections = on
log_error_verbosity = default
log_statement = 'ddl' # Log all DDL statements

# RESOURCE USAGE
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 4MB
maintenance_work_mem = 64MB

# AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
log_autovacuum_min_duration = 0 # Log all autovacuum actions

# WAL SETTINGS
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# REPLICATION (if needed)
# max_wal_senders = 10
# wal_keep_size = 64MB

# QUERY TUNING
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# RUNTIME STATISTICS
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none

# CLIENT CONNECTION DEFAULTS
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# LOCALE AND FORMATTING
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = sql_ascii

# SHARED LIBRARY PRELOADING
shared_preload_libraries = ''
local_preload_libraries = ''
session_preload_libraries = ''

# OTHER DEFAULTS
dynamic_library_path = '$libdir'